<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.scss" />
    <link
      href="assets/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <article class="calculator">
      <div id="screen" class="calculator__screen">
        <div class="screen-content-wrapper">
          <div class="input" id="input"></div>
          <div class="calculator__output" id="output">0</div>
        </div>
      </div>
      <section class="calculator__buttons">
        <button id="ac" data-action="clear" class="calculator__button top">
          ac
        </button>
        <button
          id="plus-minus"
          data-action="plus-minus"
          class="calculator__button top"
        >
          +/-
        </button>
        <button
          id="percentage"
          data-action="percentage"
          class="calculator__button top"
        >
          %
        </button>
        <button
          id="divide"
          data-action="divide"
          class="calculator__button right"
        >
          /
        </button>
        <button id="one" class="calculator__button btn__number">1</button>
        <button id="two" class="calculator__button btn__number">2</button>
        <button id="three" class="calculator__button btn__number">3</button>
        <button
          id="multiply"
          data-action="multiply"
          class="calculator__button operator right"
        >
          X
        </button>
        <button id="four" class="calculator__button btn__number">4</button>
        <button id="five" class="calculator__button btn__number">5</button>
        <button id="six" class="calculator__button btn__number">6</button>
        <button
          id="subtract"
          data-action="subtract"
          class="calculator__button operator right"
        >
          -
        </button>
        <button id="seven" class="calculator__button literal btn__number">
          7
        </button>
        <button id="eight" class="calculator__button literal btn__number">
          8
        </button>
        <button id="nine" class="calculator__button literal btn__number">
          9
        </button>
        <button
          id="add"
          data-action="add"
          class="calculator__button operator right"
        >
          +
        </button>
        <button id="zero" class="calculator__button literal btn__number">
          0
        </button>
        <button
          id="decimal"
          data-action="decimal"
          class="calculator__button operator"
        >
          .
        </button>
        <button
          id="equals"
          data-action="equals"
          class="calculator__button btn__equals"
        >
          =
        </button>
      </section>
    </article>
  </body>
  <script src="app.ts"></script>
</html>
