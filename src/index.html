<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Simple Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.min.css" />
    <link
      href="assets/images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <article class="calculator">
      <div id="screen" class="calculator__screen">
        <div class="screen-content-wrapper">
          <div class="input" id="input"></div>
          <div class="output" id="output">0</div>
        </div>
      </div>
      <section class="calculator__buttons">
        <div id="ac" class="calculator__button top">ac</div>
        <div
          id="plus-minus"
          data-action="plus-minus"
          class="calculator__button top"
        >
          +/-
        </div>
        <div
          id="percentage"
          data-action="percentage"
          class="calculator__button top"
        >
          %
        </div>
        <div
          id="divide"
          data-action="multiply"
          class="calculator__button right"
        >
          /
        </div>
        <div id="one" class="calculator__button btn__number">1</div>
        <div id="two" class="calculator__button btn__number">2</div>
        <div id="three" class="calculator__button btn__number">3</div>
        <div
          id="multiply"
          data-action="multiply"
          class="calculator__button operator right"
        >
          X
        </div>
        <div id="four" class="calculator__button btn__number">4</div>
        <div id="five" class="calculator__button btn__number">5</div>
        <div id="six" class="calculator__button btn__number">6</div>
        <div
          id="subtract"
          data-action="subtract"
          class="calculator__button operator right"
        >
          -
        </div>
        <div id="seven" class="calculator__button literal btn__number">7</div>
        <div id="eight" class="calculator__button literal btn__number">8</div>
        <div id="nine" class="calculator__button literal btn__number">9</div>
        <div
          id="add"
          data-action="add"
          class="calculator__button operator right"
        >
          +
        </div>
        <div id="zero" class="calculator__button literal btn__number">0</div>
        <div id="decimal" class="calculator__button operator">.</div>
        <div
          id="equals"
          data-action="equals"
          class="calculator__button btn__equals"
        >
          =
        </div>
      </section>
    </article>
  </body>
  <script src="app.ts"></script>
</html>
