<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="/styles.min.9d726da6.css">
    <link href="/favicon-32x32.7418f94c.png" rel="icon" sizes="32x32" type="image/png">
    <!-- <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" /> -->
    <!-- Place favicon.ico in the root directory -->

    <!-- <link rel="stylesheet" href="css/normalize.css" /> -->

    <meta name="theme-color" content="#fafafa">
  <script src="/styles.min.9d726da6.js"></script></head>

  <body>
    <section class="calculator">
      <div id="screen" class="screen">
        <div class="screen-content-wrapper">
          <div class="input" id="input"></div>
          <div class="output" id="output"></div>
        </div>
      </div>
      <div id="ac" class="button top">ac</div>
      <div id="plus-minus" class="button top">+/-</div>
      <div id="percentage" class="button top">%</div>
      <div id="divide" class="button right">/</div>
      <div id="one" class="button literal btn__number">1</div>
      <div id="two" class="button literal btn__number">2</div>
      <div id="three" class="button literal btn__number">3</div>
      <div id="multiply" class="button operator right">X</div>
      <div id="four" class="button literal btn__number">4</div>
      <div id="five" class="button literal btn__number">5</div>
      <div id="six" class="button literal btn__number">6</div>
      <div id="minus" class="button literal operator right">-</div>
      <div id="seven" class="button literal btn__number">7</div>
      <div id="eight" class="button literal btn__number">8</div>
      <div id="nine" class="button literal btn__number">9</div>
      <div id="plus" class="button operator right">+</div>
      <div id="zero" class="button literal btn__number">0</div>
      <div id="decimal" class="button operator">.</div>
      <div id="equals" class="button btn__equals">=</div>
    </section>
  </body>
  <script src="/app.4b212efb.js"></script>
</html>
