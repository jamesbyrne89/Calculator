<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="assets/styles/styles.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <section class="calculator">
        
            <div id="screen" class="screen">
            <div class="screen-content-wrapper">
                    <div class="input" id="input">610 x 2</div>
                    <div class="output" id="output">1,220</div>
            </div>
            </div>
            <div id="ac" class="button top">ac</div>
            <div id="plus-minus" class="button top">+/-</div>
            <div id="percentage" class="button top">%</div>
            <div id="divide" class="button right">/</div>
            <div id="one" class="button">1</div>
            <div id="two" class="button">2</div>
            <div id="three" class="button">3</div>
            <div id="multiply" class="button right">X</div>
            <div id="four" class="button">4</div>
            <div id="five" class="button">5</div>
            <div id="six" class="button">6</div>
            <div id="minus" class="button right">-</div>
            <div id="seven" class="button">7</div>
            <div id="eight" class="button">8</div>
            <div id="nine" class="button">9</div>
            <div id="plus" class="button right">+</div>
            <div id="zero" class="button">0</div>
            <div id="decimal" class="button">.</div>
            <div id="equals" class="button">=</div>
        </section>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
